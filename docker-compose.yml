version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "5000:5000"
    volumes:
      - ./backend:/app
      - /app/node_modules
      - ./backend/data:/app/data # Persist SQLite database
    environment:
      - PORT=5000
    dns:
      - 8.8.8.8
    restart: always

  frontend:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    volumes:
      - .:/app
      - /app/node_modules
      - /app/backend # Exclude backend folder from frontend container view
    environment:
      - CHOKIDAR_USEPOLLING=true # Essential for hot reload on Windows/Docker
      - VITE_API_TARGET=http://backend:5000
    depends_on:
      - backend
